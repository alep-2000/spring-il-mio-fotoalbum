<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	</head>
	<body>
		<main>
			<div class="container border rounded-5 shadow my-5">
				<div class="row justify-content-center p-4">
                    <div class="col-12">
                        <a href="/contatti">
                        	<button class="btn btn-success mb-3 me-2">
                    			Contatti
                    		</button>
                        </a>
                    </div>
                    <div class="col-12 text-center">
	                    <h3 th:text="${contatto.getEmail()}" class="my-4"></h3>
	                    <h4 th:text="${contatto.getNome()}"></h4>
	                    <p th:text="${contatto.getMessaggio()}" class="border border-black my-5 py-5"></p>
                    </div>
				</div>
			</div>
		</main>
	</body>
</html>
